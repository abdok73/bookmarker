<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div id="layer">
      <div class="container">
        <div id="title" class="d-flex justify-content-center p-4">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-bookmark fs-1"></i>
            <h1 class="me-3 ms-2">Bookmarker</h1>
            <i class="fa-solid fa-bookmark fs-1"></i>
          </div>
        </div>
        <div class="d-flex justify-content-center p-3">
          <i class="fa-solid fa-heart fs-2 fa-beat"></i>
          <h2 class="ms-2">Bookmark your favorite sites</h2>
        </div>
        <div>
          <h3>Site Name</h3>
          <input
            type="text"
            placeholder="Bookmark Name"
            class="form-control mt-3"
            id="siteName"
          />
          <div id="feedback-label" class="invalid-feedback">
            Website Name must be more than 3 characters
          </div>
          <h3 class="mt-3">Site URL</h3>
          <input
            type="text"
            placeholder="Website URL"
            class="form-control mt-3"
            id="siteUrl"
          />
          <div id="feedback-label" class="invalid-feedback">
            please enter a valid URL
          </div>
        </div>
        <div class="d-flex justify-content-center my-3">
          <button
            id="btnSubmit"
            onclick="addSite()"
            class="btn btn-warning px-3 py-2 my-3"
          >
            Submit<i class="fa-solid fa-check ms-2 text-black"></i>
          </button>
        </div>
        <table id="table" class="table table-hover text-center mb-0">
          <thead>
            <tr>
              <th>index</th>
              <th>Site Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="demo" class="align-baseline"></tbody>
        </table>
      </div>
    </div>
    <script src="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
